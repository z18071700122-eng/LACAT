# LACAT 配置文件
# 支持API模式和本地模型模式

system:
  seed: 42
  device: "cuda:0"

data:
  dataset_name: "moocradar"
  data_path: "data"
  train_ratio: 0.8
  val_ratio: 0.1
  test_ratio: 0.1

model:
  cdm_type: "irt"  # irt 或 ncd
  ckpt_path: "ckpt/moocradar/irt.pt"
  learning_rate: 0.002
  batch_size: 64
  num_epochs: 10

adaptest:
  test_length: 5
  max_steps: 20
  threshold: 0.3

# ============================================================
# LLM配置 - 核心配置项
# ============================================================
llm:
  # 模式选择: "api" 或 "local"
  mode: "local"
  
  # ----- API模式配置 -----
  api:
    # 模型名称
    model_name: "gpt-3.5-turbo"
    # API密钥（也可通过环境变量 OPENAI_API_KEY 设置）
    api_key: ""
    # API端点（也可通过环境变量 OPENAI_API_BASE 设置）
    api_base: "https://api.openai-hk.com/v1"
    # 最大重试次数
    max_retries: 3
    # 重试延迟（秒）
    retry_delay: 2
  
  # ----- 本地模式配置 -----
  local:
    # 本地模型路径
    model_path: "/home/Q24301218./BloomAgent/LLM/qwen3/"
    # 运行设备
    device: "cuda:1"
  
  # ----- 通用参数 -----
  temperature: 0
  max_tokens: 2048

# 日志配置
logging:
  level: "INFO"
  save_logs: true
  log_dir: "logs"

# 结果保存配置
results:
  save_dir: "results"
  save_explanations: true